<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Insights</title>
    <link rel="stylesheet" href="pro7.css">
</head>
<body>
    <div class="container">
        <h1>Astrology Insights</h1>

        <form id="astroForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="Sname">Surname:</label>
            <input type="text" id="Sname" name="Sname" required>

            <label for="Day">Date of Birth (Day):</label>
            <input type="number" id="Day" name="Day" required min="1" max="30">

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" required min="1" max="12">

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required min="1960" max="2025">

            <input type="submit" value="Get Insights">
        </form>

        <div id="result"></div>
    </div>

    <script src="pro7js"></script>
</body>
</html>
